<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
</head>
<body>
    <script type="text/javascript" lang="javascript">
    var width = window.innerWidth;
    var height = window.innerHeight;
    var widths =screen.width;
    var heights =screen.height;
    document.write("<h1> Browser Object Model</h1>");
    document.write("<h4>window object</h4>");
    
    document.write("Width of the browser windows"+width + "<br/>");
    document.write("Height of the browser windows"+height + "<br/>");
    

    document.write("<h4>screen Object</h4>");
    document.write("Width of the  windows"+widths + "<br/>");
    document.write("Height of the windows"+heights + "<br/>");

    </script>
</body>
</html>
