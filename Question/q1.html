<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
</head>
<body>
    <!-- program to find enter number is prime or compositive  -->
    <script>
        function isPrime(num) {
            var isPrime = true;
            if(num === 1){
                document.write(num +" is neither prime nor compositive number");
                return;
            }else if(num > 1){
                for(var i=2;i<num;i++){
                    if(num % i == 0){
                        isPrime = false;
                    }
                }
            }
            if(isPrime){
                document.write(num +" is prime number");
            }else{
                document.write(num +" is compositive number");
            }
        }
        const num = prompt("Enter any Number");
        isPrime(parseInt(num));
    </script>
</body>
</html>
